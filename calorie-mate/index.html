<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calorie Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calorie Calculator</h1>
            <form id="calorie-form">
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="0" placeholder="Enter your age" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="male" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required> Female
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" min="0" placeholder="Enter your weight" required>
                </div>
                <div class="input-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" min="0" placeholder="Enter your height" required>
                </div>
                <div class="input-group">
                    <label for="activity-level">Activity Level:</label>
                    <select id="activity-level" required>
                        <option value="1.2">Sedentary (little or no exercise)</option>
                        <option value="1.375">Lightly active (light exercise)</option>
                        <option value="1.55">Moderately active (moderate exercise)</option>
                        <option value="1.725">Very active (hard exercise)</option>
                        <option value="1.9">Super active (very hard exercise)</option>
                    </select>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
